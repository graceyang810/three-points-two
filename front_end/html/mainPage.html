<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>main page</title>
<link rel="stylesheet" href="../css/style.css" type="text/css" />
<script src="../js/jquery-1.11.1.js"></script>
<script src="../js/jquery.qrcode.min.js"></script>
<script src="../js/layer/layer.min.js"></script>
<script src="../js/My97DatePicker/WdatePicker.js"></script>
<script src="../js/operation.js"></script>
</head>

<body id="main">
	<div class="container">
        <div id="overlay"></div>
        <div id="filterBox">
        	<h2><span id="close">×</span></h2>
            <div class="inputForm">
            <br/>
            	<p id="index">
                <label>序号:</label>&nbsp;
                <label>起</label>
                <input id="index_start" type="text"/>&nbsp;
                <label>止</label>
                <input id="index_end" type="text"/>
                </p>
                <p id="space_all">
                <label>总空间：</label>&nbsp;
                <label>大于</label>
                <input id="space_start" type="text"/>&nbsp;
                <label>MB</label>&nbsp;
                <label>小于</label>
                <input id="space_end" type="text"/>
                <label>MB</label>
                </p>
                <p id="space_left">
                <label>可用空间：</label>&nbsp;
                <label>大于</label>
                <input id="space_start" type="text"/>&nbsp;
                <label>MB</label>&nbsp;
                <label>小于</label>
                <input id="space_end" type="text"/>
                <label>MB</label>
                </p>
                 <p id="createTime">
                <label>创建时间:</label>&nbsp;
                <input id = "time_start" class="Wdate" type="text" onFocus="tPicker_s()"/>
                至
                <input id = "time_end" class="Wdate" type="text" onFocus="tPicker_e()"/>
                </p>
                <p id="user">
                <label>用户:</label>&nbsp;
                <input id = "user_used" type="checkbox" value="used" onClick="userUsed_filter()">有</input>
                <input id = "user_empty" type="checkbox" value="empty">无</input>
                &nbsp;&nbsp;
                <label id="username_specify_show">指定用户名</label>
                <input id="username_specify" type="text"/>
                </p>
                <p id="modify_Time">
                <label>修改时间:</label>&nbsp;
                <input id = "time_start" class="Wdate" type="text" onFocus="tPicker_s()"/>
                至
                <input id = "time_end" class="Wdate" type="text" onFocus="tPicker_e()"/>
                </p>
                <br/>
                <div class="confirm">
         		<button class="button2" id = "cancel_filter">取消</button>&nbsp;&nbsp;&nbsp;&nbsp;
           		<button class="button2" id = "submit_filter">筛选</button>
         		</div>
            </div>
        </div>
        <div id="editBox">
        	<h2><span>×</span></h2>
            <div class="inputForm">
            	<br/>
                <p class="center">将所选目标空间修改为：</p>
                <p class="center">
                <input type="text" id="space_modified"/>MB
                </p>
                <br/>
                <div class="confirm">
         		<button class="button2" id = "cancel_edit">取消</button>&nbsp;&nbsp;&nbsp;&nbsp;
           		<button class="button2" id = "submit_edit">修改</button>
         		</div>
            </div>
        </div>
        <div id="deleteBox">
        	<h2><span>×</span></h2>
             <div class="inputForm">
            	<br/>
                <p class="center">确认要删除选中的二维码吗？</p>
                <br/>
                <div class="confirm">
         		<button class="button2" id = "cancel_delete">取消</button>&nbsp;&nbsp;&nbsp;&nbsp;
           		<button class="button2" id = "submit_delete">删除</button>
         		</div>
            </div>
        </div>
        <div id="createBox">
        	<h2><span>×</span></h2>
            <div class="inputForm">
            	<br/>
                <p class="center">
                <label>空间：</label>
                <input type="text" id="create_space"/>MB
                </p>
                <p class="center">
                <label>数量：</label>
                <input type="text" id="create_number"/>个
                </p>
                <br/>
                <div class="confirm">
         		<button class="button2" id = "cancel_create">取消</button>&nbsp;&nbsp;&nbsp;&nbsp;
           		<button class="button2" id = "submit_create">创建</button>
         		</div>
            </div>
        </div>
        <div id="qrcodeBox">
            <h2><span>×</span></h2>
            <div id="qrcode"></div>
   <!--         <span id="site"></span>  -->
        </div>
		<div class="title">
            <p><img src="../src/Title.png" style="vertical-align:middle;" /></p>
            <button id = "logout" class="button">注销</button>
        </div>
        <br/>
        <div id="content">   
            <div id="operationRegion">
               <button id = "filter" class="button2">筛选</button>&nbsp;
               <button id = "edit" class="button2">修改</button>&nbsp;
               <button id = "delete" class="button2">删除</button>&nbsp;
               <button id = "create" class="button2">创建</button>&nbsp;
               <button id = "print" class="button2">打印</button>&nbsp;
            </div>
        	<hr size="3pt" color ="black" />
            <table border="0" cellpadding="0" cellspacing="0">
            	<tr>
                	<th width="5%"><input type="checkbox" id="checkBoxAll" value="idAll" onClick="checkAllBoxes()"/></th>
                    <th width="5%">序号</th>                    
                    <th width="15%">空间</th>
                    <th width="20%">创建时间</th>
                    <th width="20%">修改时间</th>
                    <th width="20%">用户</th>
                    <th width="20%">操作</th>
                </tr>
                <tr>
                	<td><input type="checkbox" id = "1" value = "id" name="checkBox"/></td>
                    <td width="5%" >1</td>      
                    <td width="15%">1/5MB</td>
                    <td width="20%">2014-10-14</td>
                    <td width="20%">2014-10-14</td>
                    <td width="20%">haha</td>
                    <td width="20%">
                    <button id="detail" class="button2">详情</button>
                    <button id="qrcode_1" name="qrcode" class="button2">二维码</button>
                    <script>
                                var oLay = document.getElementById("overlay");
                                var QrcodeBox = document.getElementById("qrcodeBox");
                                var QrcodeBtn = document.getElementById("qrcode_1");
                                var QrcodeClose = document.getElementsByTagName("span")[4];
                                QrcodeBtn.onclick = function () {
                                    oWin = QrcodeBox;
                                    oBtn = QrcodeBtn;
                                    oLay.style.display = "block";
                                    oWin.style.display = "block"
               //                     site.innerHTML = 'http://www.baidu.com/';
                                    qrcode.innerHTML = "";
                                    jQuery('#qrcode').qrcode({
                                        height: 200,
                                        width: 200,
                                        text: 'http://www.baidu.com/'
                                    });
                                };   
                                QrcodeClose.onclick = function () {
                                    oLay.style.display = "none";
                                    oWin.style.display = "none"
                                };
                            </script>
                    </td>
                </tr>             
            </table>
            <br/>
              
            <br/>
         </div>    
      </div>
    <div class="bottomBar">
    	<p>copyright @三米二工作室</p>
    </div>
</body>
</html>
