<body>
<div id="print_op">
	<button onClick="printPage()">打印</button>&nbsp;&nbsp;
    <label>大小</label>
    <input id="qrcode_size" type="range" min="50" max="400" step="10" value="180" onChange="resizeQRcode()"></input>
    <label id="qrcode_size_num" style="width:30px">180</label>
</div>
<div class="container" id="print_content">
	<div class = "qrcode_print" id="print1">
    	<div id="qrcode1"></div>
        <script>
		var qrcode_size=180;
		var qrcode_print_size=190;
		function resizeQRcode(){
			qrcode_size = $("#qrcode_size").val();
			qrcode_size_num.innerHTML = qrcode_size;
			qrcode_print_size = parseInt(qrcode_size)+10;
			$("#print1").css("width",qrcode_print_size);
			qrcode1.innerHTML = "";
			jQuery('#qrcode1').qrcode({
				height: qrcode_size,
				width: qrcode_size,
				text: 'http://www.baidu.com/'
			});
			}
		qrcode1.innerHTML = "";
		jQuery('#qrcode1').qrcode({
			height: qrcode_size,
			width: qrcode_size,
			text: 'http://www.baidu.com/'
		});
		</script>
