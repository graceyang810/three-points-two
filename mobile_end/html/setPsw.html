<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>设置密码问题</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"/>
<link rel="stylesheet" href="../css/style_mobile.css"/>

<script src="../plugin/swipebox/lib/jquery-2.0.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script  type="text/javascript" src="../js/setMsg.js"></script>
</head>

<body>
<div data-role="page">
	<div data-role="header">
        <h1>设置密码问题</h1>
        <button data-icon="arrow-l" data-iconpos="notext"></button>
        <button class ="ui-btn-right">保存</button>
    </div>
    <div data-role="content">
    <div class="container">
    	<fieldset data-role="fieldcontain">
            <label for="questionList">问题</label>
            <select name="questionList" id="questionList" onChange="qCustomShow()">
              <option value="q1">我的手机号码是多少？</option>
              <option value="q2">我的全名是？</option>
              <option value="q3">我的生日是几月几日？</option>
              <option value="custom">自定义问题</option>
            </select>
            <br/>
            <div id="qCustom_parent">
            <input id="qCustom" type="text"></input>
            </div>
         </fieldset>
         <fieldset data-role="fieldcontain">
         	<label for="answer">答案</label>
            <input id="answer" type="text"></input>
         </fieldset>
    </div>
    </div>
</div>
</body>
</html>
