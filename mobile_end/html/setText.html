
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加文字</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"/>
<link rel="stylesheet" href="../css/style_mobile.css"/>

<script src="../plugin/swipebox/lib/jquery-2.0.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script  type="text/javascript" src="../js/setMsg.js"></script>
</head>

<body>
<div data-role="page">
	<div data-role="header">
        <h1>添加文字</h1>
        <button data-icon="arrow-l" data-iconpos="notext"></button>
        <button class ="ui-btn-right">保存</button>
    </div>
    <div data-role="content">
    <div class="container">
    	<textarea id="text_input" rows="8">
        </textarea>
        <input id="setUsername" type="text" placeholder="点击设置昵称"></input>
        <br/>
        <fieldset id="setKey_switch" data-role="fieldcontain">
        	<label for="pswSwitch">是否开启密码保护</label>
            <select id="switch" name="pswSwitch" data-role="slider">
                <option value="1">On</option>
                <option value="0">Off</option>
            </select>
        </fieldset>
    </div>
    </div>
</div>
</body>
</html>
