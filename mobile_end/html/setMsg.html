<div data-role="page">

        <h1>添加内容</h1>
        <button class ="ui-btn-right">下一步</button>

    <div data-role="content">

        	<p class="option">添加图片</p>
            <p class="notes">最多可添加6张</p>
            <input class="selector" type="file" accept="image/*"/>      	
        </div>
        <div id="addAudio" class="button" >
       	  <p class="option">添加音频</p>
            <p class="notes">最多可录制120秒</p>
            <input class="selector" type="file" accept="audio/*"/>   
        </div>
        <div id="addVideo" class="button" >
       		<p class="option">添加视频</p>
            <p class="notes">最多可录制20秒</p>
            <input class="selector" type="file" accept="video/*"/>   
        </div>
    </div>
    </div>
